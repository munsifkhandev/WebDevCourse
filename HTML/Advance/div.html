<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML DIVS</title>
  </head>
  <style>
    #one {
      background-color: lightblue;
    }
    #two {
      background-color: lightgreen;
    }
  </style>
  <body>
    <h1>Understanding How Divs Work:</h1>
    <p>
      Div is basically a Container where you can store and Display multiple tags
      and stuff.
    </p>

    <div id="one">
      <h2>This is Div 1</h2>
      <p>Div 1 Content <span>Hehehe</span></p>
    </div>
    <div id="two">
      <h2>This is Div 2</h2>
      <p>Div 2 Content</p>
    </div>
  </body>
</html>
